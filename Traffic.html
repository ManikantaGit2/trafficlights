<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">TRAFFIC LIGHTS</h1>
        <div class= " d-flex flex-coloum justify-content-center">
            <button class="button" id="stopButton" onclick="turnOnRed()">STOP</button>
            <button class="button" id="readyButton" onclick="turnOnYellow()">READY</button>
            <button class="button" id="goButton" onclick="turnOnGreen()">GO</button>
        </div>
        <div class=" traffic-pole text-center d-flex flex-row justify-content-center">
            <div class="d-flex flex-row justify-content-center">
                <h1 class="light" id="stopLight"></h1>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <h1 class="light" id="readyLight"></h1>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <h1 class="light" id="goLight"></h1>
            </div>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
